<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan mobile design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navTop">
        <div class="nav-brand">
          <a href="#home">MyAps</a>
        </div>
        <div class="nav-toggle">
          <i class="fa fa-bars"></i>
        </div>
      </nav>
      <div class="search">
        <div class="wrapper_search">
          <input
            type="text"
            placeholder="search your favorite menu..."
            class="input-search"
          />
          <button class="btn-search">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>

      <main>
        <div class="wrapper_slider_promotion">
          <div id="image-slider" class="splide">
            <div class="splide__track" style="border-radius: 8px">
              <ul class="splide__list">
                <li class="splide__slide">
                  <img src="assets/img/1.jpg" />
                </li>
                <li class="splide__slide">
                  <img src="assets/img/2.jpg" />
                </li>
                <li class="splide__slide">
                  <img src="assets/img/3.jpg" />
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="wrapper_favorite_content">
          <div class="favorite_items">
            <div class="favorite_icon">
              <i class="fa fa-bars"></i>
            </div>
            <div class="favorite_text">Semua</div>
          </div>
          <div class="favorite_items">
            <div class="favorite_icon">
              <i class="fa fa-truck" aria-hidden="true"></i>
            </div>
            <div class="favorite_text">Kirim Paket</div>
          </div>
          <div class="favorite_items">
            <div class="favorite_icon">
              <i class="fa fa-cutlery" aria-hidden="true"></i>
            </div>
            <div class="favorite_text">Voucher Makan</div>
          </div>
          <div class="favorite_items">
            <div class="favorite_icon">
              <i class="fa fa-bars"></i>
            </div>
            <div class="favorite_text">Semua</div>
          </div>
          <div class="favorite_items">
            <div class="favorite_icon">
              <i class="fa fa-bars"></i>
            </div>
            <div class="favorite_text">Semua</div>
          </div>
          <div class="favorite_items">
            <div class="favorite_icon">
              <i class="fa fa-bars"></i>
            </div>
            <div class="favorite_text">Semua</div>
          </div>
        </div>
        <div class="wrapper_list_product">
          <section class="recomended_product">
            <ul>
              <li>Frozen Food</li>
              <li>Cofee</li>
              <li>Boba</li>
              <li>Junk Food</li>
              <li>Fast Food</li>
              <li>Special Food</li>
            </ul>
          </section>
          <section class="list_product">
            <div class="item_products">
              <div class="image_product">
                <img src="assets/img/product1.png" />
              </div>
              <div class="name_product">Boba Gratis Air</div>
              <div class="price_product">Rp.20000</div>
            </div>
            <div class="item_products">
              <div class="image_product">
                <img src="assets/img/product1.png" />
              </div>
              <div class="name_product">Boba Gratis Air</div>
              <div class="price_product">Rp.20000</div>
            </div>
            <div class="item_products">
              <div class="image_product">
                <img src="assets/img/product1.png" />
              </div>
              <div class="name_product">Boba Gratis Air</div>
              <div class="price_product">Rp.20000</div>
            </div>
          </section>
        </div>
      </main>

      <footer>
        <div class="wrapper_footer">
          <div class="footer_items">
            <div class="footer_icon">
              <i class="fa fa-home"></i>
            </div>
            <div class="footer_text">Home</div>
          </div>
          <div class="footer_items">
            <div class="footer_icon">
              <i class="fa fa-user"> </i>
            </div>
            <div class="footer_text">Akun</div>
          </div>
          <div class="footer_items">
            <div class="footer_icon">
              <i class="fa fa-shopping-cart"></i>
            </div>
            <div class="footer_text">Keranjang</div>
          </div>
          <div class="footer_items">
            <div class="footer_icon">
              <i class="fa fa-list-alt" aria-hidden="true"></i>
            </div>
            <div class="footer_text">Menu</div>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

    <!-- script slider -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new Splide("#image-slider").mount();
      });
      const footer_items = document.querySelectorAll(".footer_items");
      footer_items.forEach((el, index) =>
        el.addEventListener("click", (event) => {
          let text = document.getElementsByClassName("footer_text")[index];
          let icon = document.getElementsByClassName("footer_icon")[index];
          let icon_items = document.getElementsByClassName(
            `${icon.childNodes[1].className}`
          )[0];
          text.classList.toggle("active");
          icon_items.classList.toggle("active");
        })
      );
    </script>
  </body>
</html>
